<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Information Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Student Information Form</h1>
        <form action="success.html" method="get" target="_blank">
            <div class="section">
                <div class="section-title">General Info</div>
                
                <div class="name-container"> <!-- New div for the name fields -->
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>

                <label for="cnic">CNIC Number:</label>
                <input type="text" id="cnic" name="cnic" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="degree">Degree:</label>
                <select id="degree" name="degree" required>
                    <option value="bachelors">Bachelor's</option>
                    <option value="masters">Master's</option>
                    <option value="phd">PhD</option>
                </select>

                <label for="sapId">SAP ID:</label>
                <input type="text" id="sapId" name="sapId" required>

                <label for="registrationNo">Registration No:</label>
                <input type="text" id="registrationNo" name="registrationNo" required>

                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="fall">Fall</option>
                    <option value="spring">Spring</option>
                </select>

            
                <label>Do you have any Scholarship?</label>
                <label>
                    <input type="radio" name="scholarship" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="scholarship" value="no"> No
                </label>
            </div>

            <div class="section">
                <div class="section-title">Guardian Info</div>
                <label for="guardianName">Guardian Name:</label>
                <input type="text" id="guardianName" name="guardianName" required>

                <label for="guardianPhone">Guardian Phone:</label>
                <input type="tel" id="guardianPhone" name="guardianPhone" required>

                <label for="guardianEmail">Guardian Email:</label>
                <input type="email" id="guardianEmail" name="guardianEmail" required>
            </div>

            <div class="section">
                <div class="section-title">Emergency Contact</div>
                <label for="emergencyContactName">Emergency Contact Name:</label>
                <input type="text" id="emergencyContactName" name="emergencyContactName" required>

                <label for="emergencyContactPhone">Emergency Contact Phone:</label>
                <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" required>

                <label for="relationship">Relationship:</label>
                <input type="text" id="relationship" name="relationship" required>
            </div>
            <div class="section">
                <div class="section-title">Additional Info</div>

                <!-- Hobbies section with checkboxes -->
                <label for="hobbies">Hobbies:</label>
                <div class="hobbies-container">
                    <label>
                        <input type="checkbox" name="hobbies" value="reading"> Reading
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="traveling"> Traveling
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="sports"> Sports
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="music"> Music
                    </label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
